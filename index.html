<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div class="header">
        <div class="display-score">
            <h2>Score: <span id="score"></span></h2>
        </div>
    </div>
    <div>
        <h1 id="time" style="text-align:center;"></h1>
        <h2 id="question"></h2>
        <ul id="choices"></ul>

        <button id="startQuiz">Begin Quiz!</button>
    </div>
    <div class="high-scores">
        <h1>Enter your initials</h1>
        <input type="text" id="initials-input">
        <button id="initials">Submit</button> 
    </div>
    <h2>HIGH SCORES</h2>
    <ol id=”highestScores”></ol>
    <div id="main"></div>
    <script src="./Assets/script.js" ></script>
</body>
</html>
